<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="./index_open.css">
</head>
<body>
    <header>
        <h2>회원가입</h2>
      </header>
      
      <section>
        <nav>
          <ul>
          </ul>
        </nav>
    <form action="#">
        <label for="fname"> 이름:</label>
        <textarea name="message" rows="1" cols="10">
        </textarea>
        <input type="submit" value="이름 확인">
        <br><label for="fname"> 휴대전화:</label>
        <textarea name="message" rows="1" cols="15">
        </textarea>
        <input type="submit" value="인증번호 받기">
        <br><label for="fname"> 이메일:</label>
        <textarea name="message" rows="1" cols="30">
        </textarea>
    </form>

    <form action="#">
        <label for="fname"> 관심사:</label>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label>
        <input type="radio" id="js" name="fav_language" value="JAVASCRIPT">
        <label for="js">JAVASCRIPT</label>
    </form>

    <form action="#">
        <label for="cars">거주지:</label>
        <select id="cars" name="cars" size="3">
          <option value="volvo">서울</option>
          <option value="saab">경기도</option>
          <option value="fiat">전라도</option>
          <option value="audi">경상도</option>
        </select>
    </form>

    <form action="#">
        <label for="fname"> 자기소개:</label><br>
        <textarea name="message" rows="14" cols="60">
        </textarea>
    </form>

    <form action="#">
        <fieldset>
            <legend>ID/PASSWORD</legend>
            <label for="fname">아이디:</label>
            <input type="text" id="fname" name="fname" value=""><br>
           
            <label for="lname">비밀번호:</label>
            <input type="text" id="lname" name="lname" value="">
        </fieldset><br>
    </form>
    <input type="submit" value="제출">
</body>
</html>
